<ion-header>
  <ion-toolbar>
    <ion-title>United Systems Meter Tracking</ion-title>
  </ion-toolbar>
</ion-header>

<img style="margin:10px" src="/assets/images/unitedsystems_logo.png" />
<h4 text-center margin-top>Insert your credentials</h4>


  <ion-item>
    <ion-label stacked>Username</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Password</ion-label>
    <ion-input type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <div text-center margin-top margin-bottom=100>
    
    <ion-button (click)="signIn()" size="small" class="ios button button-small button-solid ion-activatable ion-focusable hydrated">Login</ion-button>
    
    <ion-button (click)="signIn()" size="small" class="ios button button-small button-solid ion-activatable ion-focusable hydrated">Register</ion-button>

   
  </div>
